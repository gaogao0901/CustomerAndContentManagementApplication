<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>作品詳細 | 英語学習アプリケーション</title>
</head>
<body style="font-family: 'Hiragino Mincho ProN', serif; background-color: #f9f9f9; text-align: center;">
<h1 class="mt-3">作品詳細️</h1>
<a href="./list.html" th:href="@{/issues}" style="display: inline-block; margin-top: 1em; font-size: 1em; color: #007bff;">⬅ 一覧に戻る</a>
<div class="mt-3" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 70%; margin: auto;">
    <h2 class="mt-3" style="font-size: 2em; font-weight: bold; margin-bottom: 0.5em; color: #006400;" th:text="'題名: ' + ${issue.summary}">(summary)</h2>
    <p class="mt-3" style="font-size: 1.2em; line-height: 1.6; color: #4b0082;" th:text="'説明: ' + ${issue.description}">(description)</p>
</div>
</body>
</html>
